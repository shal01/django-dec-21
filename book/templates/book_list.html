<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            {%for book in books%}
            <div class="mt-2 mb-2">
                {{book.book_name}}
                {{book.author}}
                {{book.pages}}
                {{book.price}}
                <a href="{% url 'details-book' book.id%}">Detail</a>
                <a href="{% url 'edit-book' book.id%}">Edit</a>
                <a href="{% url 'delete' book.id%}">Delete</a>
            </div>
            {%endfor%}
        </div>
        <div class="col-4"></div>
    </div>
</div>
</body>
</html>
